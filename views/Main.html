<script type="text/javascript" src="lib/jqueryCookies.js"> </script>    

<script> 
var _lightningReady = false;
if(!$.cookie("AccToken"))
{ 
alert("Login to Salesforce First!!!");
}else{
createLC();
}
var url = $.cookie("InstURL");
url = url.replace("my.salesforce", "lightning.force");      

function createLC() {

$Lightning.use("c:LightningOutApp", function() {
$Lightning.createComponent("c:LCSearchFirst", {}, "lexcontainer");
$Lightning.createComponent("c:LCSearchDataTable", {}, "lexcontainer"); 
},url,$.cookie("AccToken") );

}

</script>
